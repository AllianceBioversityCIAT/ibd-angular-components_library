<div [ngSwitch]="this.options.readOnlyVariable">


    <div *ngSwitchCase="true">
        <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
        <p class="description_field">{{options.form.value[options.formControlName]||'Not provided'}}</p>
        <br>
    </div>

    <div *ngSwitchDefault>

        <div [ngSwitch]="options.type">

        <div *ngSwitchCase="'text'">
            <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span [hidden]="options.required === false" class="ibdc_asterisk">* </span></p>
            <p *ngIf="options.description" class="description_field">{{options.description}}</p>
            <input type="text" pInputText />
        </div>

        <div *ngSwitchCase="'number'">
            <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span [hidden]="options.required === false" class="ibdc_asterisk">* </span></p>
            <p *ngIf="options.description" class="description_field">{{options.description}}</p>
            <!-- <input (change)="setValue()" [formControl]="textInput" [type]="this.options.type" pInputText /> -->
            <div class="p-grid p-fluid">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><span class="material-icons">{{this.options.iconText||'paid'}}</span></span>
                    <!-- <span class="pi pi-arrows-h">{{this.options.iconText || '$'}}</span> -->
                    <input *ngIf="reloadInput" type="number" [(ngModel)]="numericField" pInputText placeholder="" (ngModelChange)="setValueWithNumber()">        
                </div>

                <!-- <div class="p-field p-col-12">
                    <p-inputNumber [(ngModel)]="numericField"  (ngModelChange)="setValueWithNumber()" mode="currency" currency="USD" locale="en-US" [minFractionDigits]="2" [maxFractionDigits]="2">
                    </p-inputNumber>
                </div> -->
            </div>
        </div>

        <div *ngSwitchDefault></div>
        
        <!-- </div> -->
    </div>

</div>
