<div [ngSwitch]="this.options.readOnlyVariable" style="margin-bottom: 10px;">


    <div *ngSwitchCase="true">
        <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
        <p *ngIf="this.options.editText" [innerHtml]="options.form.value[options.formControlName]||'Not available'" class="description_field"></p>
        <p *ngIf="!this.options.editText"  class="description_field">{{options.form.value[options.formControlName]||'Not available'}}</p>

        <br>
    </div>

    <div *ngSwitchDefault>

        <div [ngSwitch]="options.editText">

        <div *ngSwitchCase="true">
          <div class="ta_container">
           <div class="texts_container ibdc_green_gradient">
            <p class="input_title"><strong>{{options.inputTitle}}: </strong><span [hidden]="options.required === false" class="ibdc_asterisk">* </span></p>
            <p *ngIf="options.description" class="description_field">{{options.description}}</p>
           </div>

            <p-editor class="editorr"  [formControl]="textareaInput" (ngModelChange)="setValue()" [style]="{'height':'150px'}">
                <p-header>
                  <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-link"></button>
                  </span>
                </p-header>
              </p-editor>
              <ibdc-word-counter *ngIf="this.options.maxWords" [form]="this.options.form" [formControlNameInput]="this.options.formControlName" [maxWords]="this.options.maxWords"></ibdc-word-counter>
            <br>
          </div>
        </div>

        <div *ngSwitchDefault class="normal_textarea">
            <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span [hidden]="options.required === false" class="ibdc_asterisk">* </span></p>
            <p *ngIf="options.description" class="description_field" style="margin-bottom: 8px;">{{options.description}}</p>
            <textarea #textAreaValue  [formControl]="textareaInput" (ngModelChange)="setValue()" class="prime_textarea" [rows]="options.initialParagraphs?options.initialParagraphs:3" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
            <ibdc-word-counter *ngIf="this.options.maxWords" [form]="this.options.form" [formControlNameInput]="this.options.formControlName" [maxWords]="this.options.maxWords"></ibdc-word-counter>
        </div>
        
        </div>
    </div>

</div>
