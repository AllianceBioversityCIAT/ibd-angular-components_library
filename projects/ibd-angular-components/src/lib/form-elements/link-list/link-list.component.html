<span [ngSwitch]="options.readOnlyVariable">
<div *ngSwitchCase="true">
    <div>
        <br>
        <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
        <p class="description_field">{{options.description}}</p>
        <br>
    
    
        <div class="card_container">
            <div #itemLink class="custom-card animate__animated animate__fadeInRight animate__faster" *ngFor="let item of options.savedList.list; let i = index">
                <div class="blue_flag"></div>
                <div class="inputs_container">
                    <div class="input_container">
                        <p class="readonly_text_title"><strong class="ibdc_secondary_color">Citation: </strong>
                            <!-- <span class="ibdc_asterisk">* </span> -->
                        </p>
                        <p class="readonly_value">{{item[options.savedList.attributeDescription]}}</p>
                        <!-- <input (ngModelChange)="addAttributeEdited(i)" [value]="item[options.savedList.attributeDescription]" [(ngModel)]="item[options.savedList.attributeDescription]" class="custom_input" type="text"> -->
                    </div>
    
                    <div class="input_container">
                        <p class="readonly_text_title"><strong class="ibdc_secondary_color">Link:</strong>
                            <!-- <span class="ibdc_asterisk">* </span> -->
                        </p>
                        <p class="readonly_link"> <span (click)="goToLink(item[options.savedList.attributeLink])" matTooltip="Click to open link" matTooltipPosition="left">{{item[options.savedList.attributeLink]}}</span></p>
                        <!-- <input (ngModelChange)="addAttributeEdited(i)" [value]="item[options.savedList.attributeLink]" [(ngModel)]="item[options.savedList.attributeLink]"  class="custom_input" type="text" #myInput> -->
                    </div>
                </div>
                <div class="open_link_button center_flex">
                    <a routerLink="" (click)="goToLink(item[options.savedList.attributeLink])">
                        <mat-icon>open_in_new</mat-icon>
                    </a>
                </div>
            </div>
        </div>   
        <br>
    </div>
</div>
<div *ngSwitchDefault>
    <div>
        <br>
        <p class="input_title"><strong class="ibdc_secondary_color">{{options.inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
        <p class="description_field">{{options.description}}</p>
        <br>
    
    
        <div class="card_container">
            <div #itemLink class="custom-card animate__animated animate__fadeInRight animate__faster" *ngFor="let item of options.savedList.list; let i = index">
                <div class="blue_flag"></div>
                <div class="inputs_container">
                    <div class="input_container">
                        <p class="readonly_text_title"><strong class="ibdc_secondary_color">Citation: </strong><span
                                class="ibdc_asterisk">* </span></p>
    
                        <input (ngModelChange)="addAttributeEdited(i)" [value]="item[options.savedList.attributeDescription]" [(ngModel)]="item[options.savedList.attributeDescription]" class="custom_input" type="text">
                    </div>
    
                    <div class="input_container" style="margin-top: 8px;">
                        <p class="readonly_text_title" style="width: 65px;"><strong class="ibdc_secondary_color">Link:
                            </strong><span class="ibdc_asterisk">* </span></p>
                        <input (ngModelChange)="addAttributeEdited(i)" [value]="item[options.savedList.attributeLink]" [(ngModel)]="item[options.savedList.attributeLink]"  class="custom_input" type="text" #myInput>
                    </div>
                </div>
                <div class="delete_button center_flex">
                    <div class="delete_options">
                        <div style="display: flex;">
                            <mat-icon>delete</mat-icon>
                            <span class="message">Are you sure?</span>
                        </div>
    
                        <button class="confirm" mat-button type="button" (click)="removeLink(i,item,itemLink)">Yes</button>
                    </div>
                </div>
                <div class="open_link_button center_flex">
                    <a routerLink="" (click)="goToLink(myInput.value)">
                        <mat-icon>open_in_new</mat-icon>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="button_add_container center_flex">
            <button (click)="addLink()" class="button_add" type="button" mat-raised-button color="accent">Add link<mat-icon style="margin-left: 5px;">add</mat-icon></button>
        </div>
    
        <br>
    </div>
</div>
</span>
