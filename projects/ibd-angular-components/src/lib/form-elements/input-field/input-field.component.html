<div class="ta_container" *ngIf="!readOnlyVariable">


        <div class="texts_container ibdc_green_gradient" *ngIf="inputTitle || inputDescription">
            <p *ngIf="inputTitle" class="input_title"><strong>{{inputTitle}}: </strong><span [hidden]="inputRequired === false"
                    class="ibdc_asterisk">* </span></p>
            <p *ngIf="inputDescription" class="description_field">{{inputDescription}}</p>
        </div>
    
        <input *ngIf="this.inputType == 'text'" class="input-field" type="text" [(ngModel)]="this.objectItem[this.objectAtributteName]">
    
        <div class="p-grid p-fluid">
            <p-inputNumber *ngIf="this.inputType == 'number'" [(ngModel)]="this.objectItem[this.objectAtributteName]"></p-inputNumber>
            <p-inputNumber *ngIf="this.inputType == 'decimal'" [minFractionDigits]="1" [maxFractionDigits]="5"  [(ngModel)]="this.objectItem[this.objectAtributteName]"></p-inputNumber>
            <p-inputNumber *ngIf="this.inputType == 'currency'" [(ngModel)]="this.objectItem[this.objectAtributteName]" inputId="currency-us" mode="currency" currency="USD" locale="en-US" [minFractionDigits]="2"></p-inputNumber>
        </div>

        <ibdc-word-counter-for-fields 
        *ngIf="this.maxWords"
        [objectItem]="this.objectItem"
        [objectAtributteName]="this.objectAtributteName"
        [maxWords]="this.maxWords"
        ></ibdc-word-counter-for-fields>
  
</div>

<div *ngIf="readOnlyVariable">
    <p *ngIf="inputTitle" class="input_title"><strong class="ibdc_secondary_color">{{inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
    <p class="description_field">{{this.objectItem[this.objectAtributteName]||'Not available'}}</p>
</div>
