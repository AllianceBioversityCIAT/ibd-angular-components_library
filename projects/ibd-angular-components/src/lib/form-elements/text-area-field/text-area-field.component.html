<div class="ta_container" *ngIf="!readOnlyVariable">

    <div class="texts_container ibdc_green_gradient" *ngIf="inputTitle || inputDescription">
        <p *ngIf="inputTitle" class="input_title"><strong>{{inputTitle}}: </strong><span [hidden]="inputRequired === false"
                class="ibdc_asterisk">* </span></p>
        <p *ngIf="inputDescription" class="description_field">{{inputDescription}}</p>
    </div>

    <textarea *ngIf="!editText" [(ngModel)]="this.objectItem[this.objectAtributteName]" class="basic_textarea" [rows]="initialParagraphs?initialParagraphs:3" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>

    <p-editor *ngIf="editText" class="editorr" [(ngModel)]="this.objectItem[this.objectAtributteName]" [style]="{'height':'150px'}">
        <p-header>
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-link"></button>
          </span>
        </p-header>
      </p-editor>
      <ibdc-word-counter-for-fields 
      *ngIf="this.maxWords"
      [objectItem]="this.objectItem"
      [objectAtributteName]="this.objectAtributteName"
      [maxWords]="this.maxWords"
      ></ibdc-word-counter-for-fields>
    
</div>


<div *ngIf="readOnlyVariable">
    <p class="input_title"><strong class="ibdc_secondary_color">{{inputTitle}}: </strong><span class="ibdc_asterisk">* </span></p>
    <p class="description_field">{{this.objectItem[this.objectAtributteName]||'Not available'}}</p>
</div>

<br>
