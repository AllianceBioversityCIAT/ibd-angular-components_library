<span [ngSwitch]="readOnlyVariable">
    <div *ngSwitchCase="true">
        <p class="input_title"><strong class="ibdc_secondary_color">{{inputTitle}}: </strong><span
                class="ibdc_asterisk">* </span></p>
        <p class="description_field">{{this.fieldSelector?.name||'Not available'}}</p>
        <br>
    </div>

    <div *ngSwitchDefault>

        <div class="manual_select">
            <p *ngIf="inputTitle" class="input_title"><strong class="ibdc_secondary_color">{{inputTitle}}: </strong><span
                    class="ibdc_asterisk">* </span></p>
            <p *ngIf="inputDescription" class="description_field"><i>{{inputDescription}}</i>
            </p>
            <div class="custom_select_field" (click)="toggle_field_selector_class()">
                <div class="custom_select_field_value" [ngClass]="{'unselected': !this.objectItem[this.objectAtributteName]}" >{{this.objectItem[this.objectAtributteName] || 'Unselected'}}</div>
                <span class="material-icons">arrow_drop_down</span>
            </div>
            <div class="field_selector {{fieldSelector.class}}">

                <div type="button" span-button class="field_selector_close_button" (click)="toggle_field_selector_class()">
                    <span class="material-icons">close</span>
                </div>
                <div class="field_selector_search">
                    <input type="text" [(ngModel)]="searchText"
                        (ngModelChange)="options.frontendSearchAttribute ? writtenInSearchField() : consumeService()">
                </div>
                <div class="field_selector_list">
                    <!-- <br> -->
                    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                        <div class="select_option" 
                            *cdkVirtualFor="let option of frontendSearchAttribute?(this.selectableList | selectFilter:searchText:frontendSearchAttribute | sortAlphabetically:this.options?.itemName):this.selectableList"
                            (click)="toggle_field_selector_class();onSelectOption(option)">
                            <div>{{option['categoryName']}}</div>

                        </div>
                    </cdk-virtual-scroll-viewport>
                    
                </div>
            </div>
        </div>
        <br>

    </div>
</span>
