<div [ngSwitch]="readOnlyVariable">
    <div *ngSwitchCase="true">
        <p *ngIf="inputTitle" class="input_title"><strong class="ibdc_secondary_color">{{inputTitle}}: </strong>
            <!-- <span class="ibdc_asterisk">* </span> -->
        </p>
        <p class="description_field">{{getItemNameValue()||'Not provided'}}</p>
        <br>
    </div>

    <div *ngSwitchDefault>

        <div class="ta_container">

            <a style="text-decoration: none;" class="manual_select" #focusElement [routerLink]="currentRoute">
                <div class="texts_container ibdc_green_gradient" *ngIf="inputTitle || inputDescription">
                    <p *ngIf="inputTitle" class="input_title"><strong>{{inputTitle}}: </strong><span
                            [hidden]="inputRequired === false" class="ibdc_asterisk">* </span></p>
                    <p *ngIf="inputDescription" class="description_field">{{inputDescription}}</p>
                </div>

                <div class="custom_select_field openSelectInput">
                    <div class="custom_select_field_value"
                        [ngClass]="{'unselected': !this.getItemNameValue()}">
                        {{this.getItemNameValue() || 'Unselected'}}</div>
                    <span class="material-icons">arrow_drop_down</span>
                </div>

                <div class="custom_select_field closeSelectInput" (click)="closeSelect(focusElement)">
                    <div class="custom_select_field_value"
                        [ngClass]="{'unselected': !this.getItemNameValue()}">
                        {{this.getItemNameValue() || 'Unselected'}}</div>
                    <span class="material-icons">arrow_drop_down</span>
                </div>

                <div class="field_selector {{fieldSelector.class}}">

                    <!-- <div type="button" span-button class="field_selector_close_button"
                        (click)="closeSelect(focusElement)">
                        <span class="material-icons">close</span>
                    </div> -->
                    <div class="field_selector_search">
                        <input type="text" [(ngModel)]="searchText" *ngIf="this.selectableList?.length >= 6">
                    </div>
                    <div class="field_selector_list">
                        <!-- <br> -->
                        <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                            <div class="select_option"
                                *cdkVirtualFor="let option of frontendSearchAttribute?(this.selectableList | selectFilter:searchText||'':frontendSearchAttribute | sortAlphabetically:this.selectableListAtributteName):this.selectableList"
                                (click)="onSelectOption(option,focusElement)">
                                <div>{{option[this.selectableListAtributteName]}}</div>

                            </div>
                        </cdk-virtual-scroll-viewport>

                    </div>
                </div>
            </a>

        </div>




    </div>
</div>
