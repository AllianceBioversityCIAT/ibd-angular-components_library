<div class="counter_container">
    <div><strong class="ibdc_text_color max">Max {{maxWords}} words</strong> </div>
    <div><strong class="ibdc_text_color counter"><span [style.color]="this.wordCounter(this.objectItem[this.objectAtributteName]) <= maxWords?'':'red'">{{this.wordCounter(this.objectItem[this.objectAtributteName])}}</span> / {{this.maxWords}}</strong></div>
</div>
