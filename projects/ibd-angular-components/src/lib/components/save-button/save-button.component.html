
<br>
<div class="save-button">
    <div class="message {{move?'show_message':'hide_message'}}">
        <p>Please, recall to save the information you filled out.</p>
    </div>
    <button 
    #saveButton 
    pButton pRipple 
    type="submit" label="Save" 
    class="p-button-success  {{move?'animate__animated animate__swing':''}}"     
    icon="pi {{!options.underConstruction?'pi-save':'pi-info'}}" iconPos="right" 
    *ngIf="!this.options.readOnlyVariable" 
    [disabled]="options.disabled || options.underConstruction == true"
    (click)="onclick()" 
    ></button>
</div>
