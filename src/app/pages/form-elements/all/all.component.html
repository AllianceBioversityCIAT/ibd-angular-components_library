<div class="container">
    <div style="width: 30%;">
        <ibdc-select
        [options]="
                {
                 readOnlyVariable:this._testService.readOnly,
                 required:true,
                 inputTitle:'Title 1',
                 form:exampleForm,
                 formControlId:'select',
                 description:'Description',
                 selectList:this.selectList,
                 selectItemName:'name',
                 selectItemId:'id'
                }"
        ></ibdc-select>
    </div>

    <div style="width: 30%;">
        <ibdc-select
        [options]="
                {
                 readOnlyVariable:this._testService.readOnly,
                 required:true,
                 inputTitle:'Title 2',
                 form:exampleForm,
                 formControlId:'select',
                 description:'Description',
                 selectItemName:'name',
                 selectItemId:'id',
                 service:{
                    serviceTS:this._requestService,
                    functionName:'getUsersExample',
                    frontendSearchAttribute:'name'
                }
                }"
        ></ibdc-select>
    </div>

   

    <div style="width: 30%;">
        <ibdc-select
        [options]="
                {
                 readOnlyVariable:this._testService.readOnly,
                 required:true,
                 inputTitle:'Title 2 selectWithValue',
                 form:exampleForm,
                 formControlId:'selectWithValue',
                 description:'Description',
                 selectItemName:'name',
                 selectItemId:'id',
                 toDisableList:this.toDisableList,
                 service:{
                    serviceTS:this._requestService,
                    functionName:'getUsersInSubObjectExample',
                    objectName:'users',
                    frontendSearchAttribute:'name'
                }
                }"
        ></ibdc-select>
    </div>


    <br><hr><br>
    <!-- <ibdc-select-multiple></ibdc-select-multiple>
    <br><hr><br>
    <ibdc-simple-text></ibdc-simple-text>
    <br><hr><br> -->
    <div style="width: 30%;">
        <ibdc-textarea [options]="{
            readOnlyVariable: this._testService.readOnly,
            form:exampleForm,formControlName:'text',
            inputTitle:'Title',
            description:'Description'
        }"></ibdc-textarea>
    </div>
    <br>
    <div style="width: 30%;">
        <ibdc-textarea [options]="{
            readOnlyVariable: this._testService.readOnly,
            form:exampleForm,formControlName:'text',
            inputTitle:'Title',
            description:'Description',
            maxWords: 100
        }"></ibdc-textarea>
    </div>
    <br>
    <div style="width: 30%;">
        <ibdc-textarea [options]="{
            readOnlyVariable: this._testService.readOnly,
            form:exampleForm,formControlName:'text',
            inputTitle:'Title',
            description:'Description',
            editText: true
        }"></ibdc-textarea>
    </div>
    <!-- <br><hr><br>
    <ibdc-upload-files></ibdc-upload-files>
    <br><hr><br>
    <ibdc-input></ibdc-input> -->
    <br><hr><br>
    <div style="width: 50%;">
        <ibdc-link-list [options]="{
            inputTitle:'Title',
            description:'description',
            savedList: linkTest
        }"></ibdc-link-list>
    </div>
    <br><hr><br>
    <ibdc-save-button [options]="{
        readOnlyVariable: this._testService.readOnly
    }" (click)="hello()"></ibdc-save-button >
    <br><br><br>
    <button  mat-raised-button class="read_only_button" (click)="this._testService.readOnly=!this._testService.readOnly" color="primary">Change read only</button>
</div>
